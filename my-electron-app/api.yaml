asyncapi: 3.0.0
info:
  title: Elderly Care Socket IO
  version: 1.0.0
  description: Elderly care testing event project documentation.
servers:
  default:
    host: 'localhost:3000'
    protocol: socketio
channels:
  navigateCommand:
    address: navigateCommand
    messages:
      subscribe.message.0:
        $ref: '#/components/messages/MedicineScheduleToday'
      subscribe.message.1:
        $ref: '#/components/messages/MedicineScheduleWeekly'
      subscribe.message.2:
        $ref: '#/components/messages/MedicineScheduleMonthly'
      subscribe.message.3:
        $ref: '#/components/messages/MedicineScheduleSpecificDay'
      subscribe.message.4:
        $ref: '#/components/messages/DoctorAppointmentScheduleToday'
      subscribe.message.5:
        $ref: '#/components/messages/DoctorAppointmentScheduleWeekly'
      subscribe.message.6:
        $ref: '#/components/messages/DoctorAppointmentScheduleMonthly'
      subscribe.message.7:
        $ref: '#/components/messages/DoctorAppointmentScheduleSpecificDay'
      subscribe.message.8:
        $ref: '#/components/messages/HealthToday'
      subscribe.message.9:
        $ref: '#/components/messages/HealthWeekly'
      subscribe.message.10:
        $ref: '#/components/messages/HealthMonthly'
      subscribe.message.11:
        $ref: '#/components/messages/SocialActivityScheduleToday'
      subscribe.message.12:
        $ref: '#/components/messages/SocialActivityScheduleWeekly'
      subscribe.message.13:
        $ref: '#/components/messages/SocialActivityScheduleMonthly'
      subscribe.message.14:
        $ref: '#/components/messages/SocialActivityScheduleSpecificDay'
      subscribe.message.15:
        $ref: '#/components/messages/VisitExceptDoctorScheduleToday'
      subscribe.message.16:
        $ref: '#/components/messages/VisitExceptDoctorScheduleWeekly'
      subscribe.message.17:
        $ref: '#/components/messages/VisitExceptDoctorScheduleMonthly'
      subscribe.message.18:
        $ref: '#/components/messages/VisitExceptDoctorScheduleSpecificDay'
      subscribe.message.19:
        $ref: '#/components/messages/Fall'
      subscribe.message.20:
        $ref: '#/components/messages/Help'
      subscribe.message.21:
        $ref: '#/components/messages/IAmOk'
    description: Event for navigating UI pages.
  recordCommand:
    address: recordCommand
    messages:
      publish.message.0:
        $ref: '#/components/messages/StartRecordingMessage'
      publish.message.1:
        $ref: '#/components/messages/StopRecordingMessage'
operations:
  navigateCommand.subscribe:
    action: send
    channel:
      $ref: '#/channels/navigateCommand'
    messages:
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.0'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.1'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.2'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.3'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.4'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.5'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.6'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.7'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.8'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.9'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.10'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.11'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.12'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.13'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.14'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.15'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.16'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.17'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.18'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.19'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.20'
      - $ref: '#/channels/navigateCommand/messages/subscribe.message.21'
  recordCommand.publish:
    action: receive
    channel:
      $ref: '#/channels/recordCommand'
    messages:
      - $ref: '#/channels/recordCommand/messages/publish.message.0'
      - $ref: '#/channels/recordCommand/messages/publish.message.1'
components:
  messages:
    MedicineScheduleToday:
      name: /medicine-schedule-today
      title: Medicine Schedule Today
      summary: Payload for navigating to /medicine-schedule-today
      contentType: text/plain
      payload:
        type: string
        example: /medicine-schedule-today
